
<!doctype html>
<html lang="en">
  <head>


    <meta charset="utf-8">
    <title>News Letter Signup</title>
     

    <!-------------------------------------Bootstrap------------------------------------------------->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="/docs/5.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    
    <!----------------------------- Custom styles for this template --------------------------->
    <link href="css/sign-in.css" rel="stylesheet">
  </head>



  <body class="text-center">
    
<main class="form-signin w-100 m-auto">
  <form action="/" method="POST">
    <img class="mb-4 img-mb" src="image/newsletter.jpg" alt="" width="72" height="70   ">
    <h1 class="h3 mb-3 fw-normal">sign up to my newsletter</h1>

    <div class="form-floating ">
      <input type="text" name="fName" class="form-control top" placeholder="name@example.com" required autofocus>
      <label for="floatingInput">First Name</label>
    </div>
    <div class="form-floating ">
        <input type="text" name="lName" class="form-control middle" placeholder="name@example.com" required>
        <label for="floatingInput">Last Name</label>
      </div>
      <div class="form-floating ">
        <input type="email" name="email" class="form-control buttom" placeholder="name@example.com" required>
        <label for="floatingInput">Email address</label>
      </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign up</button>
    <p class="mt-5 mb-3 text-muted">&copy; by Abdullah</p>
  </form>
</main>


    
  </body>
</html>
